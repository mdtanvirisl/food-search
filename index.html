<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <header>
        <section class="container text-center align-middle mb-3">
            <div>
                <h2 class="mb-2">Find Your Food</h2>
                <input id="search-field" type="text" placeholder="Please Enter Food Name">
                <button type="button" class="btn btn-primary" onclick="searchFood()">Primary</button>
            </div>
        </section>
    </header>
    <main>
        <section class="container">
            <div id="food-list" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- food list -->
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/food.js"></script>
</body>

</html>
